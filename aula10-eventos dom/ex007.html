<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números </title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial ;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> /
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id = 'res'>Resultado</div>  
    <script>
        function somar(){
            let tn1 = document.getElementById('txtn1')/* getElementById/querySelector os dois fazem a mesma função */
            let tn2 = document.querySelector('input#txtn2')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 / n2
            res.innerHTML = `A Divisão entre <strong>${n1}</strong> e <strong>${n2}</strong> é igual a <strong>${s}</strong>`


        }

    </script>  
</body>
</html>
