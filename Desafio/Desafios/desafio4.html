<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de pontuação</title>
</head>
<body>
    <script>
        let pontuacao = prompt('Qual sua Pontuaçao ?');
        if( pontuacao >= 100){
        alert('Parabéns, você venceu!');
        }else{
            alert ('Tente novamente para ganhar');
        }
    </script>
    
</body>
