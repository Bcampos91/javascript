<body>
    <script>
let numero = parseFloat(prompt('Escreva um número: '));
      
    if (numero > 0) {

        alert (`O número ${numero} é Positivo`);

        }else if (numero < 0){
             alert (`O número ${numero} é Negativo `);
        }else{

        alert(' O numero é Zero')

        }
        
    </script>
