<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background:green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" 
    >

        interajaa...

    </div>
    <script>
        let a = document.getElementById('area')/*Quando a variavel está fora do Function ela serve para todas 
                                                //para funcionar só para UMA tem que estar dentro da FUNCTION*/
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }
     
        function clicar(){
        a.innerText = 'Clicou!'
        a.style.background = 'red'
        

     }

    </script>
    
    
</body>
</html>
